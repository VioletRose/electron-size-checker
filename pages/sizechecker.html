<body>
<p>These are the dimensions, in px, of the bounds and size of this browser window, as reported by Electron.</p>
<p>
	Bounds width: <span id="boundsWidthSpan"></span>
	<br>
	Bounds height: <span id="boundsHeightSpan"></span>
</p>
<p>
	Size width: <span id="sizeWidthSpan"></span>
	<br>
	Size height: <span id="sizeHeightSpan"></span>
</p>
<p>Now, take a screenshot of the browser window, open it in an image editing program, and compare its actual size to the reported numbers.</p>
</body>
